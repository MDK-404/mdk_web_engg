<!DOCTYPE html>
<html>
<head>
	<title>HTML Tables</title>
</head>
<body>
    <table style="width:40%; text-align: center; background-color: rgb(208, 118, 118);">
        <colgroup>
            <col span="3" style="background-color:#7ce3a7">
        </colgroup>
        <tr>
        <th style="border: 2px solid;">Firstname</th>
        <th style="border: 2px solid;">Lastname</th>
        <th style="border: 2px solid;">Age</th>
        </tr>
        <tr>
        <td style="border: 2px solid; padding: 20px;" colspan="2" >Jill</td>
        <td style="border: 2px solid; padding: 20px;" rowspan="2" >Smith</td>
        <td style="border: 2px solid; padding: 20px;">50</td>
        </tr>
        <tr>
        <td style="border: 2px solid; padding: 20px;" >Eve</td>
        <td style="border: 2px solid; padding: 20px;" >Jackson</td>
        <td style="border: 2px solid; padding: 20px;">94</td>
        </tr>
        </table>
        <hr><hr>
</body>
</html>
